<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Blog</title>
</h:head>
<h:body>

    <h1>Blog</h1>

    <ul>
        <ui:repeat value="#{blog.billets}" var="billet">
            <li>
                <h:link value="#{billet.titre}" outcome="tpBlogDetails.xhtml">
                    <f:param name="id" value="#{billet.id}"/>
                </h:link>
            </li>
        </ui:repeat>
    </ul>


</h:body>
</html>
