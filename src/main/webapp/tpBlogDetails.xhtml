<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Blog</title>
</h:head>
<h:body>

    <h1>Blog</h1>

    <f:metadata>
        <f:viewParam name="id" value="#{queryBlogBean.id}" />
    </f:metadata>

    <h:panelGrid columns="2">
        <h:outputLabel for="titre" value="Titre:" />
        <h:outputText id="titre" value="#{blog.getBilletById(queryBlogBean.id).titre}" />

        <h:outputLabel for="contenu" value="Contenu:" />
        <h:outputText id="contenu" value="#{blog.getBilletById(queryBlogBean.id).contenu}" />

        <h:outputLabel for="date" value="Date:" />
        <h:outputText id="date" value="#{blog.getBilletById(queryBlogBean.id).date}" />
    </h:panelGrid>

</h:body>
</html>
